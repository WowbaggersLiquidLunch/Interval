name: Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Build & Test Interval Configured for Release on ${{ matrix.os }}
        run: swift test --configuration release --enable-code-coverage --enable-test-discovery --list-tests --sanitize=thread --show-codecov-path
      - name: Build & Test Interval Configured for Debug on ${{ matrix.os }}
        if: ${{ failure() }}
        run: swift test --configuration debug --enable-code-coverage --enable-test-discovery --list-tests --sanitize=thread --show-codecov-path --verbose
